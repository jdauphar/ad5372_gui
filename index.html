    <script src="static/scripts.js"></script>
    <link rel="stylesheet" href="static/styles.css">
    

  </head>
  <body>
    %for column in range(1,3):
    <div class="channels-{{column}}">
      <table >
        <tr>
          <th>channel</th>
          <th>voltage</th>
        </tr>
        %for row in range((16*(column-1)) +1,(column*16)+1):
        <tr>
          <td>{{row}}</td>
          <td><input type="text" id="ch{{row}}"><br></td>
          <td><input type="checkbox" id="s-ch{{row}}"><br></td>          
        </tr>
	%end
      </table>
    </div>
    %end

    <div class="configs">
      <table>
        
        <tr><input type="button" id="sel-all">select all</input></tr>
        <tr><input type="button" id="dsel-all">deselect all</input></tr>
        <tr><input type="file" id="config-upload">upload config</input></tr>
        <tr><input type="" id="s-all">upload config</input></tr>
        <tr><input type="button" id="update-board">update board with currently selected</input></tr>
      </table>
